name: Run Export Script Twice Daily

on:
  schedule:
    - cron: '0 */12 * * *'    # ogni 12 ore allo scoccare del minuto 0 (UTC): 00:00 e 12:00
  workflow_dispatch:         # permette esecuzione manuale

jobs:
  run-export:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install system deps & configure Italian locale
        run: |
          sudo apt-get update
          sudo apt-get install -y locales
          sudo locale-gen it_IT.UTF-8
          sudo update-locale LANG=it_IT.UTF-8

      - name: Install dependencies (verbose)
        run: |
          set -eux
          pip install -r requirements.txt --verbose

      - name: Run export script (verbose)
        run: |
          set -eux
          python news_fetcher.py

          - name: Debug workspace
  run: |
    set -eux
    echo "Lista file nella root del repo:"
    ls -R .

